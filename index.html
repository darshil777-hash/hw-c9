<!DOCTYPE html>
<head>
    <title>Text_Editing_Properties</title>
    <style>
        p{
            font-family: monospace;
            font-size: 77px;
            text-decoration: underline;
            text-align: center;
            text-shadow: 7px 7px 7px gray;
            text-indent: 20%;
            text-transform: uppercase;
            transform: scale(0.77);
        }
    </style>
</head>
<body>
    <p>Hello, World!</p>
</body>
</html>
